<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business card</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section id="first-section">
        <div class="container">
          <div class="content">
            <div class="logo">
              <img src="logo.png" alt="logo" />
            </div>
            <div class="text">Logo text</div>
            <div class="text1">SLOGAN HERE</div>
          </div>
        </div>
      </section>

      <section id="second-section">
        <div class="container">
          <div class="content1">
            <div class="rectangle">
              <div class="name">Your name</div>
              <div class="name1">Lorem ipsum</div>
            </div>

            <div class="rectangle1"></div>
            <div class="flex-container">
              <div class="image1"><img src="call.png" alt="phone" /></div>
              <div class="image1"><img src="email.png" alt="email" /></div>
              <div class="image1"><img src="web.png" alt="web" /></div>
              <div class="image1"><img src="at.png" alt="at icon" /></div>
            </div>
            <div class="flex-container">
              <div class="text2">+12 345 67890</div>
              <div class="text2">email@companyname.com</div>
              <div class="text2">www.yourcompanyname.com</div>
              <div class="text2">yourcompany</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
